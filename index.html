<!doctype html>
<html lang="en">
  <head>
  	<title>Goods Vintage</title>
	<link rel="stylesheet" href="/dist/styles/main.css">

			<div class="row">

					<form class="col-md-6 mx-auto mt-5 mb-5">
						<div class="text-center mb-4">

						</div>

					    <label for="exampleInputEmail1">Email address</label>

					  </div>
						<div class="text-center mt-4">
					  	<button type="submit" class="btn btn-primary btn-lg">Send my coupon already!</button>
						</div>
					</form>

				</div>
			</div>
		</section>
  	<script type="text/javascript" src="/dist/scripts/jquery.js"></script>
  	<script type="text/javascript" src="/dist/scripts/popper.js"></script>

  	<script type="text/javascript" src="/dist/scripts/plugins.js"></script>
